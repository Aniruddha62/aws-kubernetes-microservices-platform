version: '3.8'

services:
  postgres-user:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: userdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_user_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - devops-net

  postgres-product:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: productdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_product_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    networks:
      - devops-net

  postgres-order:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: orderdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_order_data:/var/lib/postgresql/data
    ports:
      - "5434:5432"
    networks:
      - devops-net

  eureka-server:
    image: springcloud/eureka
    ports:
      - "8761:8761"
    networks:
      - devops-net

  api-gateway:
    build: ./services/api-gateway
    ports:
      - "8080:8080"
    environment:
      EUREKA_URL: http://eureka-server:8761/eureka
    depends_on:
      - eureka-server
    networks:
      - devops-net

  user-service:
    build: ./services/user-service
    ports:
      - "8081:8081"
    environment:
      EUREKA_URL: http://eureka-server:8761/eureka
      DB_URL: jdbc:postgresql://postgres-user:5432/userdb
      DB_USER: postgres
      DB_PASSWORD: password
      JWT_SECRET: myJwtSecretKey1234567890AbcdefGhij
    depends_on:
      - postgres-user
      - eureka-server
    networks:
      - devops-net

  product-service:
    build: ./services/product-service
    ports:
      - "8082:8082"
    environment:
      EUREKA_URL: http://eureka-server:8761/eureka
      DB_URL: jdbc:postgresql://postgres-product:5432/productdb
      DB_USER: postgres
      DB_PASSWORD: password
    depends_on:
      - postgres-product
      - eureka-server
    networks:
      - devops-net

  order-service:
    build: ./services/order-service
    ports:
      - "8083:8083"
    environment:
      EUREKA_URL: http://eureka-server:8761/eureka
      DB_URL: jdbc:postgresql://postgres-order:5432/orderdb
      DB_USER: postgres
      DB_PASSWORD: password
    depends_on:
      - postgres-order
      - eureka-server
    networks:
      - devops-net

  notification-service:
    build: ./services/notification-service
    ports:
      - "8084:8084"
    environment:
      EUREKA_URL: http://eureka-server:8761/eureka
    depends_on:
      - eureka-server
    networks:
      - devops-net

  frontend:
    build: ./frontend
    ports:
      - "3000:80"
    depends_on:
      - api-gateway
    networks:
      - devops-net

  prometheus:
    image: prom/prometheus:v2.47.0
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./monitoring/prometheus/alert_rules.yml:/etc/prometheus/alert_rules.yml
    ports:
      - "9090:9090"
    networks:
      - devops-net

  grafana:
    image: grafana/grafana:10.2.0
    ports:
      - "3001:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin123
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - devops-net

volumes:
  postgres_user_data:
  postgres_product_data:
  postgres_order_data:
  grafana_data:

networks:
  devops-net:
    driver: bridge
